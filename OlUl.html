<!-- Ordered list and unordered list -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul>
        <li>80</li>
        <li>30</li>
                        <!-- Unordered list -->
        <li>50</li>
        <li>60</li>
    </ul>

    <ol>
        <li>30</li>
        <li>50</li>
                        <!-- Ordered list -->
        <li>60</li>
        <li>80</li>
    </ol>
</body>
</html>
